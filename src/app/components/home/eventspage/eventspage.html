<h1>{{eventspage.floor}}</h1>
<div layout='column' layout-margin layout-align='center end' class='buildings-container'>
  <md-card ng-repeat="(key, values) in eventspage.events">
<!--     <img ng-src='/img/building.svg' class='md-card-image'>
 -->
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline event-title">{{values.name}} </span>       
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p> {{values.eventDate}} </p>
        <p> {{values.description}} </p>
        <p> {{values.location}} : {{values.startTime}}-{{values.endTime}} </p>
    </md-card-content>
  </md-card>
</div>
<div layout = 'column' layout-align='end end'>
    <md-button class="md-icon-button md-primary" aria-label="Add" ng-click="addEvent($event)">
        <md-icon md-svg-icon="/img/addIcon.svg"></md-icon>
  </md-button>
</div>

<md-content style="background-color: #0574ac;">
	<md-button class="md-raised createButton" ng-click="addTask(key, values.pin, $event)">Create Task</md-button>
	<md-card class="tasks" ng-repeat="(key, values) in tasks.tasks">
		<md-card-title>
			<span class="md-headline event-title">{{values.name}} </span>
		</md-card-title>
		<md-card-content>
			<div flex><b>Type:</b> {{values.type}}</div>
			<div flex><b>Description:</b> {{values.description}}</div>
			<i class="icon-misc-pen"></i>
			<i class="icon-controls-x-closePRIMARY" ng-click="deleteTask(key, values.pin, $event)"></i>
		</md-card-content>
	</md-card>
</md-content>

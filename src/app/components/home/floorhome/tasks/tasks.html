<md-button class="md-raised createButton">Create Task</md-button>
<md-card ng-repeat="(key, values) in tasks.tasks">
	<md-card-title>
		<span class="md-headline event-title">{{values.name}} </span>
	</md-card-title>
	<md-card-content>
		<div flex><b>Type:</b> {{values.type}}</div>
		<div flex><b>Description:</b> {{values.description}}</div>
	</md-card-content>
</md-card>
